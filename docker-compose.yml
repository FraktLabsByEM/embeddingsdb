services:
  fss:
    container_name: fss
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"  # Flask port
      - "5001:27017"  # Mongo port
    volumes:
      - ./data:/appdata  # Data persistence mongo + faiss
      # - ./python:/app
      # - ./init.sh:/usr/local/bin/init.sh
    environment:
      - PYTHONUNBUFFERED=1  # Evita problemas de buffering en logs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]